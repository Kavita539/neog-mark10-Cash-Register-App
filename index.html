<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kavita | Cash Register Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <nav>
                    <div class="brand">KayPeeCodes</div>
                    <div><a target="_blank" href="https://kavita-pathak-portfolio.netlify.app/"><i
                                class="fa fa-briefcase" aria-hidden="true"></i></a></div>
                </nav>
                <div class="card-header">
                    <h1 class="heading">Cash Register Manager</h1>
                    <p>
                        Enter the bill amount and cash given by the customer and know
                        minimum number of notes to return.
                    </p>
                </div>
                <div class="card-body">
                    <div id="input">
                        <div class="input-group">
                            <label for="billAmount">Bill Amount:</label>
                            <input type="text" name="billAmount" id="billAmount" />
                            <button class="btn" id="btnNext">Next</button>
                        </div>
                        <div class="input-group hidden" id="cashGivenGroup">
                            <label for="cashGiven">Cash Given:</label>
                            <input type="text" name="cashGiven" id="cashGiven" />
                            <button type="submit" class="btn" id="btnCheck">Check</button>
                        </div>
                    </div>
                </div>

                <div class="hidden" id="output">
                    <label for="returnChange">Return Change:</label>
                    <table id="returnChange">
                        <tr>
                            <th>No. of Notes</th>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                        </tr>
                        <tr>
                            <th>Note</th>
                            <td>2000</td>
                            <td>500</td>
                            <td>100</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                        </tr>
                    </table>
                </div>

                <div class="card-footer">
                    <p id="message"></p>
                </div>
                <footer>
                    <h3 class="footHeading">Connect with me</h3>
                    <ul class="">
                        <li class="">
                            <a class="" target="_blank" href="https://github.com/Kavita539"><i
                                    class="fab fa-github"></i></a>
                        </li>
                        <li class="">
                            <a class="" target="_blank" href="https://linkedin.com/in/kavita-pathak03"><i
                                    class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li class="">
                            <a class="" target="_blank" href="https://twitter.com/KavitaP_03"><i
                                    class="fab fa-twitter"></i></a>
                        </li>
                    </ul>
                </footer>
            </div>
        </div>
    </section>
    <script src="apps.js"></script>
</body>

</html>
